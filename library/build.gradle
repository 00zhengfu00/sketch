apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1"

    defaultConfig {
        applicationId "me.xiaopan.android.spear.library"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 120
        versionName "1.2.0"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}
